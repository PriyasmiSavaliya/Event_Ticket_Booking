<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Booking Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Booking Confirmed</h1>
  <p><strong>Event:</strong> <span th:text="${booking.event.eventName}"></span></p>
  <p><strong>Tickets Booked:</strong> <span th:text="${booking.ticketQuantity}"></span></p>
  <p><strong>Total Price:</strong> $<span th:text="${booking.totalPrice}"></span></p>
  <p><strong>Status:</strong> <span th:text="${booking.status}"></span></p>
  <a href="/customer/browse-events" class="btn btn-primary">Back to Events</a>
</div>
</body>
</html>
