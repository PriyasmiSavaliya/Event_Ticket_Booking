<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title>ETB - Admin</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/admin/img/favicon.png}">

    <link rel="stylesheet" th:href="@{/assets/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/css/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/css/style.css}">
</head>
<body>

<div id="global-loader" th:fragment="loader">
    <div class="whirly-loader"></div>
</div>

<div th:fragment="navside">
    <div class="header">

        <div class="header-left active">
            <a th:href="@{/admin/dashboard}" class="logo">
                <img th:src="@{/assets/admin/img/logo.png}" alt="">
            </a>
            <a th:href="@{/admin/dashboard}" class="logo-small">
                <img th:src="@{/assets/admin/img/logo-small.png}" alt="">
            </a>
            <a id="toggle_btn" href="javascript:void(0);">
            </a>
        </div>

        <a id="mobile_btn" class="mobile_btn" href="#sidebar">
            <span class="bar-icon"><span></span><span></span><span></span></span>
        </a>

        <ul class="nav user-menu">

            <li class="nav-item">
                <div class="top-nav-search">
                    <a href="javascript:void(0);" class="responsive-search">
                        <i class="fa fa-search"></i>
                    </a>
                    <form action="#">
                        <div class="searchinputs">
                            <label>
                                <input type="text" placeholder="Search Here ...">
                            </label>
                            <div class="search-addon">
                                <span><img th:src="@{/assets/admin/img/icons/closes.svg}" alt="img"></span>
                            </div>
                        </div>
                        <a class="btn" id="searchdiv"><img th:src="@{/assets/admin/img/icons/search.svg}" alt="img"></a>
                    </form>
                </div>
            </li>

            <li class="nav-item dropdown has-arrow main-drop">
                <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
<span class="user-img"><img th:src="@{/assets/admin/img/profiles/avator1.jpg}" alt="">
<span class="status online"></span></span>
                </a>
                <div class="dropdown-menu menu-drop-user">
                    <div class="profilename">
                        <div class="profileset">
<span class="user-img"><img th:src="@{/assets/admin/img/profiles/avator1.jpg}" alt="">
<span class="status online"></span></span>
                            <div class="profilesets">
                                <h6>John Doe</h6>
                                <h5>Admin</h5>
                            </div>
                        </div>
                        <hr class="m-0">
                        <a class="dropdown-item" th:href="profile.html"> <i class="me-2" data-feather="user"></i> My
                            Profile</a>
                        <a class="dropdown-item" th:href="generalsettings.html"><i class="me-2"
                                                                                   data-feather="settings"></i>Settings</a>
                        <hr class="m-0">
                        <a class="dropdown-item logout pb-0" th:href="@{/logout}"><img
                                th:src="@{/assets/admin/img/icons/log-out.svg}"
                                class="me-2" alt="img">Logout</a>
                    </div>
                </div>
            </li>
        </ul>


        <div class="dropdown mobile-user-menu">
            <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" th:href="profile.html">My Profile</a>
                <a class="dropdown-item" th:href="generalsettings.html">Settings</a>
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
        </div>

    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="">
                        <a th:href="@{/admin/dashboard}"><img th:src="@{/assets/admin/img/icons/dashboard.svg}" alt="img"><span> Dashboard</span></a>
                    </li>

                    <li class="">
                        <a th:href="@{/admin/manage-customers}"><img th:src="@{/assets/admin/img/icons/users1.svg}" alt="img"><span> View Customer</span></a>
                    </li>

                    <li class="">
                        <a th:href="@{/admin/manage-organizations}"><img th:src="@{/assets/admin/img/icons/users1.svg}" alt="img"><span> View Event Organisers</span></a>
                    </li>

                    <li class="">
                        <a th:href="@{/admin/manage-events}"><img th:src="@{/assets/admin/img/icons/calendars.svg}" alt="img"><span> View Events</span></a>
                    </li>

                    <li class="submenu">
                        <a href="javascript:void(0);"><img th:src="@{/assets/admin/img/icons/product.svg}"
                                                           alt="img"><span> Reports</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a th:href="@{/admin/manage-customers}">Manage Customer</a></li>
                            <li><a th:href="@{/admin/manage-organizations}">Manage Event Organizations</a></li>
                            <li><a th:href="@{/admin/manage-events}">Manage Events</a></li>
                            <li><a th:href="@{/admin/reports}">View Reports</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:fragment="libs">
    <script th:src="@{/assets/admin/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/assets/admin/js/feather.min.js}"></script>
    <script th:src="@{/assets/admin/js/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/assets/admin/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/admin/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/assets/admin/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/admin/plugins/apexchart/apexcharts.min.js}"></script>
    <script th:src="@{/assets/admin/plugins/apexchart/chart-data.js}"></script>
    <script th:src="@{/assets/admin/js/script.js}"></script>
    <script th:src="@{/assets/admin/js/moment.min.js}"></script>
    <script th:src="@{/assets/admin/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/assets/admin/plugins/sweetalert/sweetalert2.all.min.js}"></script>
    <script th:src="@{/assets/admin/plugins/sweetalert/sweetalerts.min.js}"></script>
</div>

</body>
</html>
